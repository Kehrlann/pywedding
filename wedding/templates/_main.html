<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site_name|safe }} - {% block title %}{% endblock %} </title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{{ url_for('static', filename='js/ie8-responsive-file-warning.js') }}"></script><![endif]-->
    <script src="{{ url_for('static', filename='js/ie8-responsive-file-warning.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block scripts %}
    {% endblock %}
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">{{ site_name|safe }}</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            {% set active_page = active_page|default('') %}
                            <li {% if active_page == 'index' %}          class="active"{% endif %}><a href="{{ url_for('index') }}"          >{{ info }}</a></li>
                            <li {% if active_page == 'accommodation' %}  class="active"{% endif %}><a href="{{ url_for('accommodation') }}"  >{{ accommodation}}</a></li>
                            <li {% if active_page == 'honeymoon' %}      class="active"{% endif %}><a href="{{ url_for('honeymoon') }}"      >{{ honeymoon }}</a></li>
                            <li {% if active_page == 'wishlist' %}       class="active"{% endif %}><a href="{{ url_for('wishlist') }}"       >{{ wishlist }}</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover footer-hack-container">
                {% block content %}
                {% endblock %}
                <div class="footer-hack"></div>
            </div>

            <footer>
                <div class="">
                    <p>Made by <a href="http://daniel.garnier.wf" target="_blank">Daniel Garnier</a>, available under MIT license on Github.</p>
                </div>
            </footer>


        </div>


    </div>



</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
<script src="{{ url_for('static', filename='js/docs.js') }}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
